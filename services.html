<!DOCTYPE html>

<head>

    <title>Services-Atom</title>
    <style>
        /* Existing CSS styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 3000vh;
            background: #000;
            font-family: "Circular Std";
            background-image: url(download\ \(3\).jpeg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-position: right;
        }

        .cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 300px;
            height: 400px;
            z-index: 3;
            pointer-events: none;
        }

        nav {
            position: fixed;
            width: 100%;
            padding: 2em;
            display: flex;
            justify-content: right;
            align-items: left;
            z-index: 2;
            mix-blend-mode: difference;
            gap: 2em;
        }

        footer {
            position: fixed;
            width: 100%;
            padding: 2em;
            display: flex;
            justify-content: space-between;
            align-items: left;
            z-index: 2;
            mix-blend-mode: difference;
            bottom: 0;
        }

        a {
            text-decoration: none;
            color: #fff;
            font-size: 14px;
        }

        a span {
            padding: 0 2em;
        }

        .links {
            display: flex;
            gap: 2em;
        }

        .gallery {
            position: fixed;
            width: 200%;
            height: 100%;
            left: -75%;
            overflow: hidden;
        }

        .item {
            position: absolute;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            width: 800px;
            height: 80px;
            cursor: pointer;
        }

        .item p {
            width: 100%;
            font-size: 42px;
            font-weight: 500;
            text-transform: uppercase;
            color: #fff;
        }

        .item p span {
            padding: 0 20px;
            font-size: 16px;
        }
    </style>
</head>

    <script>

        { id: 1, name: "Dashboard", link:"admindashboard.html"},

            { id: 30, name: "Contact Us", link: "contact.html" },
            { id: 31, name: "Dashboard",link:"admindashboard.html" },

           { id: 35, name: "Mental Health",link:"header.html"},

           { id: 38, name: "Meditation", link:"medtation.html"},
           { id: 39, name: "Diet", },
           { id: 40, name: "Mental Health",link:"medtation.html"},
        ];

        document.addEventListener("DOMContentLoaded", function() {
            const cursor = document.querySelector(".cursor");
            const gallery = document.querySelector(".gallery");
            const numberOfItems = interiors.length;
            const radius = 1100;
            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;
            const angleIncrement = (2 * Math.PI) / numberOfItems;

            for (let i = 0; i < numberOfItems; i++) {
                const item = document.createElement("a");
                item.className = "item";
                item.href = interiors[i].link; // Set the link for each item

                const p = document.createElement("p");
                const count = document.createElement("span");

                p.textContent = interiors[i].name;
                count.textContent = `(${Math.floor(Math.random() * 50 + 1)})`;
                p.appendChild(count);
                item.appendChild(p);
                gallery.appendChild(item);

                const angle = i * angleIncrement;
                const x = centerX + radius * Math.cos(angle);
                const y = centerY + radius * Math.sin(angle);
                const rotation = (angle * 180) / Math.PI;

                gsap.set(item, {
                    x: x + "px",
                    y: y + "px",
                    rotation: rotation
                });
            }

            function updatePosition() {
                const scrollAmount = window.scrollY * 0.0001;
                document.querySelectorAll(".item").forEach(function(item, index) {
                    const angle = index * angleIncrement + scrollAmount;
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);
                    const rotation = (angle * 180) / Math.PI;

                    gsap.to(item, {
                        duration: 0.05,
                        x: x + "px",
                        y: y + "px",
                        rotation: rotation,
                        ease: "elastic.out(1, 0.3)",
                    });
                });
            }

            updatePosition();
            document.addEventListener("scroll", updatePosition);
        });
    </script>
